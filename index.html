<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <title>Joke Teller</title>
</head>
<body>
    <div class="container zoom-in-before" id="container" >
            <a class = "button" type="submit" id="button">Tell Me A Joke</a>
            <div class="joke-container" id="joke-container" hidden>
                <a class="close" href="#">&times;</a>
                <div class="joke-content" id="joke-content" hidden>
                </div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
